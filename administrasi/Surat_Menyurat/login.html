    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
    <div class="fixed bottom-0 left-0 right-0 z-40 px-4 py-3 text-center text-white bg-gray-800">
        This a Minimal login form by twevente_wolf.
        <a class="text-gray-200 underline"
            href="https://tailwindcomponents.com/component/minimal-login-form-2">Component details</a>
    </div>
    <div class="min-h-screen w-full flex items-center justify-center bg-gray-50">
        <div>
            <h1 class="mb-1 font-bold text-3xl flex gap-1 items-baseline font-mono">Login<span
                    class="text-sm text-purple-700">Surat Pro</sm>
            </h1>
            <div
                class="grid max-w-3xl gap-2 py-10 px-8 sm:grid-cols-2 bg-white rounded-md border-t-4 border-purple-400">
                <div class="grid">
                    <div
                        class="bg-white flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner">
                        <input type="text" name="email" id="email"
                            class="peer block w-full border-0 p-0 text-base text-gray-900 placeholder-gray-400 focus:ring-0"
                            placeholder="Email Kamu" />
                        <label html="email"
                            class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0">Email</label>
                    </div>
                </div>
                <div class="grid">
                    <div
                        class="bg-white first:flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner">
                        <input type="text" name="password" id="password"
                            class="peer block w-full border-0 p-0 text-base text-gray-900 placeholder-gray-400 focus:ring-0"
                            placeholder="Password Kamu" />
                        <label html="password"
                            class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0">Password</label>
                    </div>
                </div>
                <button type="submit"
                    class="mt-4 bg-purple-500 text-white py-2 px-6 rounded-md hover:bg-purple-600 ">Login</button>
            </div>
        </div>
</body>

</html>
